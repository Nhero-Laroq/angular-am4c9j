
<mat-toolbar class="toolbar-header" style="color: white;">
    <mat-toolbar-row>
        <span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </span>
        <span>Assentis InfoPage</span>
        <span class="toolbar-spacer"></span>
        <span>
            <button mat-icon-button (click)="openErrorDialog()">
                <mat-icon [matBadgeHidden]="badges == null || badges <= 0" class="toolbar-error-icon"
                          matBadge="{{badges}}" matBadgePosition="above before"
                          matBadgeColor="warn">error</mat-icon>
            </button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                 (closed)="events.push('close!')">
        <mat-list>
            <mat-list-item>
                <mat-icon style="margin-right: 0.25em;">person</mat-icon>
                User
            </mat-list-item>
            <mat-list-item>Peter Lindner</mat-list-item> <!-- TODO-LPR: should be replaced -->
            <mat-divider></mat-divider>


            <mat-divider></mat-divider>
            <mat-list-item>
                <mat-icon style="margin-right: 0.25em;">cached</mat-icon>
                Cache
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
